<div class="container-fluid bg-black min-vh-100 pt-5 mt-4">
  <div class="row justify-content-center">

    <div class="col-lg-3 d-none d-lg-block">
    </div>

    <div class="col-12 col-md-8 col-lg-5">
      
      <div class="card custom-card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img [src]="avatarUrl" 
                class="rounded-circle me-2 border border-secondary"
                style="width: 40px; height: 40px; object-fit: cover;">
            
            <input type="text" 
              class="form-control custom-input rounded-pill" 
              [(ngModel)]="newPostContent"
              (keyup.enter)="onCreatePost()"
              [placeholder]="'O czym myślisz, ' + (currentUser?.firstName || 'Użytkowniku') + '?'">
          </div>

          <div *ngIf="imagePreview" class="position-relative mb-3 mt-2">
            <img [src]="imagePreview" class="img-fluid rounded border border-secondary" 
                style="max-height: 300px; width: 100%; object-fit: cover;">
            <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2 rounded-circle" 
                    (click)="removeImage()" 
                    style="width: 30px; height: 30px; padding: 0;">
              <i class="bi bi-x"></i>
            </button>
          </div>

          <div class="d-flex justify-content-between border-top pt-2">
            <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="d-none">
            
            <button class="btn btn-sm btn-dark text-secondary d-flex align-items-center gap-2 border-0" 
                    (click)="fileInput.click()">
              <i class="bi bi-images text-success"></i> Zdjęcie/film
            </button>
            
            <button 
              class="btn btn-primary btn-sm px-4 rounded-pill" 
              (click)="onCreatePost()"
              [disabled]="!newPostContent.trim() && !imagePreview">
              Opublikuj
            </button>
          </div>
        </div>
      </div>

      <div class="posts-container">
        <app-post-card 
          *ngFor="let post of posts" 
          [post]="post"
          (postDeleted)="onPostRemoved($event)"> </app-post-card>
      </div>

      <div *ngIf="posts.length === 0" class="text-center text-white mt-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Ładowanie postów...</p>
      </div>

    </div>

    <div class="col-lg-3 d-none d-lg-block">

      <div class="sticky-contacts">
      
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
          <span class="text-secondary fw-bold">Kontakty</span>
          <div class="d-flex gap-2">
            <i class="bi bi-search text-secondary" style="cursor: pointer;"></i>
            <i class="bi bi-three-dots text-secondary" style="cursor: pointer;"></i>
          </div>
        </div>

        <ul class="list-unstyled">
          <li *ngFor="let contact of contacts" class="contact-item p-2 rounded d-flex align-items-center">
            
            <div class="position-relative me-3">
              <img [src]="contact.avatarUrl" class="rounded-circle" style="width: 36px; height: 36px; object-fit: cover;">
              
              <span *ngIf="contact.isActive" 
                    class="position-absolute p-1 bg-success border border-dark rounded-circle"
                    style="bottom: 2px; right: 2px;">
              </span>
            </div>
            
            <span class="text-white fw-bold small">{{ contact.firstName + ' ' + contact.lastName }}</span>
          </li>
        </ul>

      </div>
    </div>

  </div>
</div>
